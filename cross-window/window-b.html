<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>window B</title>
<script src="/browserjs/html.js"></script>
<script type="text/javascript">

	var origin = "http://tech.seasky.com";
	var msg = "Message from window B!";
	
	function do_onload()
	{
		window.addEventListener("message", receiveMessage, false); 
	}

	// receive message and send back.
	function receiveMessage(event)
	{
		if(event.origin !== origin)
			return;

		page.print("MSG: " + event.data + "; from: " + event.source.location);
		util.postMessage(event.source, msg, origin);
	}

</script>

</head>

<body onload="do_onload()">
<div>window b!</div>
</body>
</html>
